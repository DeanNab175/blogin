---
layout: default
page-type: post
---

<article class="clearfix">
    <div class="article_image single-post">
        <img src="{{ site.baseurl }}/assets/img/{{ page.featured_img }}" alt="" title="">
    </div>
    <div class="post single-post">
        <h1 class="title">
            {{ page.title }}
        </h1>
        
        {{ content }}
    </div>
</article>
