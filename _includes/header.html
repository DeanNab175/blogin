<!DOCTYPE html>
<html lang="en">
<head>
	<title>{{ site.title }}</title>
	<meta charset="utf-8">
	<meta name="author" content="pixelhint.com">
	<link rel="stylesheet" type="text/css" href="{{ '/assets/css/' | append: 'reset.css' | absolute_url }}">
	<link rel="stylesheet" type="text/css" href="{{ '/assets/css/' | append: 'main.css' | absolute_url }}">
</head>
<body>
    {% assign current = 'class="current"' %}
	<header>
		<div class="wrapper">
			<a href="{{ site.url }}"><img src="{{ '/assets/img/' | append: 'logo.png' | absolute_url }}" class="h_logo" alt="Blogin" title="Logo"></a>
			<nav>
				<ul class="main_nav">
					<li {% if page.page_id == 'home' %}{{ current }}{% endif %}><a href="{{ site.url }}">Blog</a></li>
					<li {% if page.page_id == 'about' %}{{ current }}{% endif %}><a href="{{ '/about' | absolute_url }}">About</a></li>
					<li {% if page.page_id == 'work' %}{{ current }}{% endif %}><a href="{{ '/work' | absolute_url }}">Work</a></li>
					<li {% if page.page_id == 'contact' %}{{ current }}{% endif %}><a href="{{ '/contact' | absolute_url }}">Contact</a></li>
				</ul>
			</nav>
		</div>
    </header><!-- Header End -->
